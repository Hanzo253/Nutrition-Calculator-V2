<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- <p>Powered by Nutritionix API</p> -->
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </header>
    <h1>Nutrition Calculator V2</h1>
    <img src="nutrition pyramid.png" alt="nutrition icon" />
    <form id="food-search">
      <input
        type="text"
        placeholder="Enter a common food name e.g. 5 apples or 10oz sirloin steak"
        id="search-bar"
      />
      <button type="submit" id="submit-btn">
        <i class="bi bi-search" style="font-size: 2rem"></i>
      </button>
    </form>
    <footer>
      <p>
        Powered by <a href="https://calorieninjas.com/">Calorie Ninjas</a> API
      </p>
    </footer>
    <div id="results-heading"></div>
    <div id="results"></div>
    <div id="total"></div>
    <button id="scroll-down" class="spin circle">
      <span class="tooltip"
        >Click here to scroll down to the total amount of nutrients!</span
      >
      <i class="bi bi-arrow-down" style="font-size: 2rem"></i>
    </button>
    <button id="scroll-up" class="spin circle">
      <span class="tooltip">Click here to scroll up to the search bar!</span>
      <i class="bi bi-arrow-up" style="font-size: 2rem"></i>
    </button>
    <script src="main.js"></script>
  </body>
</html>
